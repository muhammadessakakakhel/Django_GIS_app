    <style>
      #map {
        height: 80vh;
        width: 40%;
        margin-left: auto;
        margin-right: 0;
        border: 1px solid black;
        margin: 4px;
      }
      .left {
        margin-right: auto;
        margin-left: 0;
        width: 40%;
        border: 1px solid black;
      }
    </style>
</head>  
<body> 
  <div class="row">
    <div class="col-6"> 
<form method="POST" class="post-form" action="/update/{{employee.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Id:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Email:</label>  
    <div class="col-sm-4">  
        <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Contact:</label>  
    <div class="col-sm-4">  
        <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Location Latitude:</label>  
    <div class="col-sm-4">  
        <input type="number" step="any" name="lat" id="id_elat" required maxlength="100" value="{{ employee.lat }}" />  
    </div>  
  </div> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Location Longitude:</label>  
    <div class="col-sm-4">  
        <input type="number" step="any" name="lng" id="id_elng" required maxlength="100" value="{{ employee.lng }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</div>
<div id="map" class="col-5"></div>
</div>

<script>
  var map = L.map("map").setView([31.505, 74.09], 5);
  var OpenStreetMap_Mapnik = L.tileLayer(
    "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
    {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }
  ).addTo(map);
var lat = document.getElementById('id_elat').value
var lng = document.getElementById('id_elng').value
  var marker = L.marker();
  if (lat > 0){
    marker
    .setLatLng([lat,lng])
    .addTo(map);

  }
  
function onMapClick(e) {
marker
    .setLatLng(e.latlng)
    .addTo(map);
    console.log(e.latlng, 'lat lng');
    document.getElementById('id_elat').value = e.latlng.lat.toFixed(10)
    document.getElementById('id_elng').value = e.latlng.lng.toFixed(10)
}

map.on('click', onMapClick);

  // "{% for item in banks %}"

  //               // console.log(e.popup.getContent())
  //       });;
  // "{% endfor %}"
</script>
</body>  
</html>
